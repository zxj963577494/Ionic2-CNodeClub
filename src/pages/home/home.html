<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>    
    </ion-buttons>
    <ion-title>CNode技术社区</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="login()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addTopic()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list class="list-avatar-page">
    <ion-item *ngFor="let item of topics;trackBy:item?.id" (click)="openPage(item.id)">
      <ion-avatar item-start>
        <img src="{{item.author.avatar_url}}" />
      </ion-avatar>
      <h3>{{item.title}}</h3>
      <p><span [tab]="item"></span> &nbsp;&nbsp; {{item.author.loginname}}</p>
      <ion-note item-end>{{item.last_reply_at | amAgoTime}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
